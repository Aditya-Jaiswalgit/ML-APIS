<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Data Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .tab-btn {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 16px;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="file"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="file"]:hover,
        textarea:hover {
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
            font-family: 'Courier New', monospace;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .results h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .json-output {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 5px;
            margin-top: 15px;
            border-left: 4px solid #c33;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 5px;
            margin-top: 15px;
            border-left: 4px solid #3c3;
            display: none;
        }

        .success.show {
            display: block;
        }

        .copy-btn {
            width: auto;
            padding: 8px 16px;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš‚ Train Data Converter</h1>
        <p class="subtitle">Convert messy train operational data to structured JSON</p>

        <div class="tab-buttons">
            <button class="tab-btn active" onclick="switchTab('file')">Upload File</button>
            <button class="tab-btn" onclick="switchTab('text')">Paste Text</button>
        </div>

        <!-- File Upload Tab -->
        <div id="file-tab" class="tab-content active">
            <form id="fileForm">
                <div class="form-group">
                    <label for="fileInput">Select Text File (.txt)</label>
                    <input type="file" id="fileInput" accept=".txt" required>
                </div>
                <button type="submit">Convert File</button>
            </form>
        </div>

        <!-- Text Input Tab -->
        <div id="text-tab" class="tab-content">
            <form id="textForm">
                <div class="form-group">
                    <label for="textInput">Paste Train Operational Text</label>
                    <textarea id="textInput" placeholder="Enter your train data here..." required></textarea>
                </div>
                <button type="submit">Convert Text</button>
            </form>
        </div>

        <!-- Loading Indicator -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Processing your data...</p>
        </div>

        <!-- Results Section -->
        <div class="results" id="results">
            <h3>âœ… Conversion Result</h3>
            <div class="success" id="successMsg"></div>
            <div class="error" id="errorMsg"></div>
            <div class="json-output" id="jsonOutput"></div>
            <button class="copy-btn" onclick="copyToClipboard()">ðŸ“‹ Copy JSON</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tab + '-tab').classList.add('active');
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
        }

        document.getElementById('fileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                showError('Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            await convertData(`${API_URL}/convert`, { method: 'POST', body: formData });
        });

        document.getElementById('textForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const textInput = document.getElementById('textInput');
            const text = textInput.value.trim();

            if (!text) {
                showError('Please enter some text');
                return;
            }

            await convertData(`${API_URL}/convert-text`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
        });

        async function convertData(url, options) {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const jsonOutput = document.getElementById('jsonOutput');

            loading.style.display = 'block';
            results.classList.remove('show');

            try {
                const response = await fetch(url, options);
                const data = await response.json();

                if (response.ok && data.success) {
                    showSuccess(`Successfully converted: ${data.filename || 'your data'}`);
                    jsonOutput.textContent = JSON.stringify(data.data, null, 2);
                    results.classList.add('show');
                } else {
                    showError(data.detail || 'Conversion failed');
                    results.classList.add('show');
                }
            } catch (error) {
                showError(`Error: ${error.message}. Make sure the API is running at ${API_URL}`);
                results.classList.add('show');
            } finally {
                loading.style.display = 'none';
            }
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
            document.getElementById('successMsg').classList.remove('show');
        }

        function showSuccess(message) {
            const successMsg = document.getElementById('successMsg');
            successMsg.textContent = message;
            successMsg.classList.add('show');
            document.getElementById('errorMsg').classList.remove('show');
        }

        function copyToClipboard() {
            const jsonOutput = document.getElementById('jsonOutput');
            const text = jsonOutput.textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('JSON copied to clipboard!');
            });
        }
    </script>
</body>
</html>
